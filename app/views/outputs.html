<h1>Outputs</h1>

<ul class="small-block-grid-1">
  <li ng-repeat="output in outputController.list track by $index">
    <edit-panel class="row collapse"
                fields="outputController.outputEditFields"
                model="output"
                remove="outputController.removeOutput(output)"
                save="outputController.updateOutput(output)">
      <strong ng-bind="output.text"></strong>
    </edit-panel>
  </li>
</ul>

<form name="addMetric" ng-submit="outputController.addOutput(outputController.model)" novalidate>
  <formly-form model="outputController.model" fields="outputController.outputFields" form="outputController.form" options="outputController.options"
               class="row collapse">
    <div class="small-3 columns" style="padding:0;">
      <label>&nbsp;</label>
      <button type="submit" class="button postfix">add</button>
    </div>
  </formly-form>
</form>
